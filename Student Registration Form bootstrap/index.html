<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
    <title>Student Registaration Form</title>
</head>

<body>
    <h3>Student Registaration Form</h3>
    <form class="mt-3 pb-2">
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="first-name" class="col-form-label">First Name:</label>
            </div>
            <div class="col-6">
                <input type="text" id="first-name" class="form-control" placeholder="Enter your first name" autofocus>
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="last-name" class="col-form-label">Last Name:</label>
            </div>
            <div class="col-6">
                <input type="text" id="last-name" class="form-control" placeholder="Enter your last name">
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="mail" class="col-form-label">Email:</label>
            </div>
            <div class="col-6">
                <input type="email" id="mail" class="form-control" placeholder="It should contain @.">
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="mobile" class="col-form-label">Mobile:</label>
            </div>
            <div class="col-6">
                <input type="number" id="mobile" class="form-control" placeholder="Only 10 digits are allowed."
                    maxlength="5">
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label>Gender:</label>
            </div>
            <div class="col-6">
                <label class="form-check-label"><input class="form-check-input m-1" type="radio"
                        name="gender">Male</label>
                <label class="form-check-label"><input class="form-check-input m-1" type="radio"
                        name="gender">Female</label>
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="" class="col-form-label">Date Of Birth:</label>
            </div>
            <div class="col-6">
                <input type="date" id="" class="form-control">
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="address" class="col-form-label">Address:</label>
            </div>
            <div class="col-6">
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="city" class="col-form-label">City:</label>
            </div>
            <div class="col-6">
                <input type="text" id="city" class="form-control">
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="area-pin" class="col-form-label">Area PIN:</label>
            </div>
            <div class="col-6">
                <input type="text" id="area-pin" class="form-control">
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="state" class="col-form-label">State:</label>
            </div>
            <div class="col-6">
                <input type="text" id="state" class="form-control">
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="" class="col-form-label">Qualification:</label>
            </div>
            <div class="col-6">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Qualification:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="" class="col-form-label">Specialization:</label>
            </div>
            <div class="col-3 col-md-4 col-sm-12 row">
                <label class="form-check-label"><input class="form-check-input m-1" type="checkbox">Computer
                    Science</label>
                <label class="form-check-label"><input class="form-check-input m-1" type="checkbox">Information
                    Technology</label>
                <label class="form-check-label"><input class="form-check-input m-1" type="checkbox">Computer
                    Architecture</label>
                <label class="form-check-label"><input class="form-check-input m-1" type="checkbox">Tele
                    Communication</label>
            </div>
        </div>
        </div>
        <div class="row g-3 align-items-center m-4">
            <div class="col-2">
                <label for="pass" class="col-form-label">Password:</label>
            </div>
            <div class="col-6">
                <input type="password" id="pass" class="form-control">
            </div>
        </div>
        <input class="btn btn-lg btn-success m-4" type="submit" value="Registered">
    </form>
</body>

</html>
